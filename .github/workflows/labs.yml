name: labs-ocr-pipeline

on:
  push:
    paths:
      - "samples/images/**"
      - "pipeline/**"
      - "schema/**"
      - ".github/workflows/labs.yml"
      - "requirements.txt"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system OCR (tesseract + Chinese)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-chi-sim
          tesseract --version
          tesseract --list-langs

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pipeline
        run: |
          python pipeline/run.py --in samples/images --out output

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: labs-output
          path: output/*
